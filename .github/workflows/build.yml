name: Build Windows Installer

on:
  push:
    tags:
      - 'v*' # Trigger only on version tags like v1.0, v1.1

jobs:
  build:
    runs-on: windows-latest
    
    steps:
    - name: Checkout Code
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: Install Dependencies
      run: |
        pip install pyinstaller

    - name: Build EXE with PyInstaller
      run: |
        # Check if app.ico exists, if not use default
        if (Test-Path "app.ico") {
          pyinstaller --noconsole --onefile --icon="app.ico" --name "FiltrosExpress" main.py
        } else {
          pyinstaller --noconsole --onefile --name "FiltrosExpress" main.py
        }

    - name: Compile Installer (Inno Setup)
      uses: Minionguyjosh/iscc-action@v1.0.0
      with:
        script_path: "./setup_script.iss"

    - name: Create Release
      id: create_release
      uses: softprops/action-gh-release@v1
      if: startsWith(github.ref, 'refs/tags/')
      with:
        files: |
          Output/Setup_FiltrosExpress.exe
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
